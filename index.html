<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Testnet2 Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #totalPoints {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        /* Loading spinner styles */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: none;
            text-align: center;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }

        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #3498db;
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nexus Testnet II Points</h1>
        
        <label for="walletAddress">Enter Nexus Wallet Address:</label>
        <input type="text" id="walletAddress" placeholder="0x...">
        <button onclick="getTestnetPoints()">Get Points</button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <h3>Total Points:</h3>
        <p id="totalPoints">N/A</p>

        <div class="footer">
            Made with ❤️ by Navaneeth

        </div>
    </div>

    <script>
        async function getTestnetPoints() {
            const walletAddress = document.getElementById('walletAddress').value;
            
            if (!walletAddress) {
                alert("Please enter a wallet address!");
                return;
            }

            // Show loading spinner
            document.getElementById('loading').style.display = 'block';
            document.getElementById('totalPoints').textContent = 'N/A';

            // Construct the URL with the wallet address
            const url = `https://beta.orchestrator.nexus.xyz/users/${walletAddress}`;

            try {
                // Fetch the data from the API with CORS mode
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                if (data && data.data && data.data.nodes) {
                    // Filter nodes that are of type "testnet_two" and sum their points
                    const totalPoints = data.data.nodes.reduce((sum, node) => {
                        return sum + node.testnet_two_points;
                    }, 0);

                    // Display the result
                    document.getElementById('totalPoints').textContent = totalPoints;
                } else {
                    alert("Invalid wallet address.");
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert("Error fetching data. Please try again.");
            } finally {
                // Hide loading spinner
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
